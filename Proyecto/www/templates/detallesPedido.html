<ion-view title="Detalles pedido" id="page17">
  <ion-content padding="true" class="has-header">
	<div class="spacer" style="width: 300px; height: 5px;"></div>
	<h3 id="detallePedido-heading1" style="color:#000000; margin-bottom:20px;">Informaci√≥n general</h3>
    <ion-item>
    <h2 ng-bind-html="nombreProveedorPedido" id="detallePedido-heading18" style="color:#000000; weight: bold;">Cliente:</h2>
    <h2 ng-bind-html="fechaPedido" id="detallePedido-heading25" style="color:#000000;">Fecha:</h2>
	<h2 ng-bind-html="totalPedido" id="detallePedido-heading23" style="color:#000000;">Total:</h2>
	</ion-item>
    <h3 id="detalleVenta-heading47" style="color:#000000; margin-bottom:20px;">Productos</h3>
	  <ion-list>
		<div ng-repeat="producto in productos" >
          <ion-item>  
				<div>
					<img src="img/productos.jpg" width="100%" height="100" style="display: block; margin-left: auto; margin-right: auto;">
				</div>
				Nombre: {{producto.nombre}} <br>
				Descripcion: {{producto.descripcion}} <br>
				Categoria: {{producto.categoria}} <br>
				Cantidad pedidos: {{producto.cantidad}}<br>
				Precio compra: {{producto.precioCompra}}<br>
				Precio venta: {{producto.precioVenta}}<br>
          </ion-item>
        </div>
	</ion-list>
  </ion-content>
  <ion-footer-bar style="height: 60px;">
		<button  style="height: 37px; font-size:18px;" class="button button-positive  button-block" ng-click="eliminarPedido()">Eliminar</button>
  </ion-footer-bar>
</ion-view>
