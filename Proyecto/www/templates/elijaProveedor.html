<ion-view title="Elija proveedor" id="page15">
    <div class="bar bar-subheader bar-stable item-input-inset">
          <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon "></i>
            <input type="search" placeholder="Search" ng-change="srchchange()" ng-model="adn.item">
          </label>
          <button class="button button-clear " ng-click="ressetserach()"><i class="ion-android-cancel assertive"></i>
          </button>
   </div>
	
  <ion-content padding="true" class="has-subheader white-bg"  has-bouncing="true">
	  <ion-list>
		<div   ng-repeat="proveedor in proveedoresFiltrados"  data="{{proveedoresFiltrados}}" ng-click="getDatapointId(proveedoresFiltrados)" >
          <ion-item>  
				<ion-radio ng-model="proveedorSeleccionado.opcionSeleccionada" value={{proveedor}}> <i class="icon ion-android-clipboard"></i>  {{proveedor.nombre}} </ion-radio>
          </ion-item>
        </div>
		<div ng-if="proveedoresFiltrados !== undefined && !proveedoresFiltrados.length" class="no-results">
			<ion-item >No Results Found..</ion-item >
		</div>
	</ion-list>
  </ion-content>
  
  <ion-footer-bar style="height: 60px;">
	<button  style="height: 37px; font-size:18px;" class="button button-positive  button-block" ng-click="terminarPedido()">Terminar</button>
  </ion-footer-bar>
  
</ion-view>
