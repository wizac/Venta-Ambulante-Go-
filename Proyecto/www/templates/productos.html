<ion-view title="Productos" id="page21">
     <div class="bar bar-subheader bar-stable item-input-inset">
          <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon "></i>
            <input type="search" placeholder="Search" ng-change="srchchange()" ng-model="adn.item">
          </label>
          <button class="button button-clear " ng-click="ressetserach()"><i class="ion-android-cancel assertive"></i>
          </button>
   </div>
	
  <ion-content padding="true" class="has-subheader white-bg"  has-bouncing="true">
	  <ion-list>
		<div   ng-repeat="producto in productosFiltrados"  data="{{productosFiltrados}}" ng-click="getDatapointId(productosFiltrados)" >
          <ion-item>  
				<div>
					<img src="img/productos.jpg" width="100%" height="100" style="display: block; margin-left: auto; margin-right: auto;">
				</div>
				Nombre: {{producto.nombre}} <br>
				Descripcion: {{producto.descripcion}} <br>
				Categoria: {{producto.categoria}} <br>
				Stock: {{producto.cantidad}}<br>
				Precio compra: {{producto.precioCompra}}<br>
				Precio venta: {{producto.precioVenta}}<br>
				<div id="productos-button-bar5" class="button-bar">
					<button id="productos-button31" class="button button-positive  button-block" ng-click="eliminarProducto(producto)">Eliminar</button>
					<button id="productos-button30" class="button button-positive  button-block" ng-click="modificarProducto(producto)">Modificar</button>
				</div>
          </ion-item>
        </div>
		<div ng-if="productosFiltrados !== undefined && !productosFiltrados.length" class="no-results">
			<ion-item >No Results Found..</ion-item >
		</div>
	</ion-list>
  </ion-content>
  <ion-footer-bar style="height: 60px;">
		<button  style="height: 37px; font-size:18px;" class="button button-positive  button-block" ng-click="nuevoProducto()">Nuevo producto</button>
  </ion-footer-bar>
</ion-view>
