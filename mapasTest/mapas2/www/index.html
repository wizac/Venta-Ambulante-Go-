<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
     <link href="lib/leaflet/dist/leaflet.css" rel="stylesheet"> 
     <script src="lib/leaflet/dist/leaflet.js"></script>
     <script src="lib/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
     


    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">


 
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
     


    <!--aca esta el objeto mapa y su divm tiene el nombre del arreglo de marcadores, donde centrar el controler tambien. y ese data tap disabled hace que funcione el evento click sin eso a veces no lo detecta tambien se le da el ancho y alto al mapa   -->

      <ion-content>
      <div ng-controller="MarkerController" data-tap-disable="true">
        <leaflet height="1000px" width="1000px" markers="markers" center="osloCenter"></leaflet>
      </div>


    <!-- aca estuve probando cosas de la documentacion y soluciones de internet para detectar clicks-->
      <div ng-controller="MarkerController">
    <ul>
        <li><strong ng-bind="eventDetected"></strong> caught in listener.</li>
    </ul>
    <leaflet center="center" event-broadcast="events"></leaflet>
</div>
      </ion-content>
    </ion-pane>
  </body>
</html>
