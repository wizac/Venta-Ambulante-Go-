<ion-view view-title="Search ">
   <div class="bar bar-subheader bar-stable item-input-inset">
          <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon "></i>
            <input type="search" placeholder="Search" ng-change="srchchange() "ng-model="adn.item">
          </label>
          <button class="button button-clear " ng-click="ressetserach()"><i class="ion-android-cancel assertive"></i>
            
          </button>
        </div>
	
	

  <ion-content class="has-subheader white-bg"  has-bouncing="true">
  
	  <ion-list>
	   <div   ng-repeat="x in names"  data="{{names}}" ng-click="getDatapointId(names)" >
          <ion-item>
            
           {{x.DPNAME}}
          </ion-item>
         
        </div>
		<div ng-if="names !== undefined && !names.length" class="no-results">
      <ion-item >No Results Found..</ion-item >
    </div>
		 </ion-list>
		
	 
  </ion-content>
</ion-view>
<style>


 ion-item {
		font-family: 'trebuchet MS' , 'Lucida sans' , Arial;
		font-size: 14px;
		color: #444;
	<!-- 	font-weight: bold; -->
 
}

</style>
